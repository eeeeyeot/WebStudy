<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Title</title>
        <script>
            function get() {
                var val = document.getElementById("ex").innerHTML;
                alert(val);
            }
            function set(v) {
                document.getElementById("ex").innerHTML = v;
            }
        </script>
    </head>
    <body>
        <form name = "myForm">
            <div id = "ex"> DIV declaration</div>
            <a href="#" onclick = "get()">Print the DIV attribute</a><br>
            <a href="#" onclick = "set('changed.')">Change the DIV attribute</a><br>
        </form>
    </body>
</html>
